name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  day1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
      - name: Python Linter
        uses: sunnysid3up/python-linter@v0.1-beta.7
        with:
          black-options: "day1/*py"
          isort-options: "--src-path ."
          django: false
